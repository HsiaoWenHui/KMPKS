{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="section-title">
        <h3 class="text-left">Group search : {{keyword}}</h3>
    </div>
    <div class="row">
        {% for g in search_result %}
            <div class="col-lg-3 col-sm-4 col-6 card-block">
                <div class="card ">
                    <img src="/static/img/default0.jpg/" alt="AVATAR" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{g.name}}</h5>
                                    
                        <p class="card-text">{{g.intro}}</p>
                        <a class="btn btn-outline-dark card-button" href="/group/{{g.id}}">more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock  %}
