
{% load static %}


<head>
    <title>KM=(P+K)^S</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="#" />
    
	{% comment %} <link href='{%static "css/login/util.css"%}' rel="stylesheet"> {% endcomment %}
	
    <link href='{%static "css/home/main.css"%}'rel="stylesheet">
    <link href='{%static "css/login/main.css"%}' rel="stylesheet">
    

</head>
<body class="is-preload">

    <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
                <header id="header">
                    <div class="logo">
                        <span class="icon fa-gem"></span>
                    </div>
                    <div class="content">
                        <div class="inner" >
                            <a href="/"><h1>Welcome</h1></a>
                            
                            <form class="login100-form validate-form" action="" method="post">
                                {% csrf_token %}
                                
                                <div id="signup" >
                                    <div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate="Enter email">
                                        <input class="input100" type="email" name="email" value="" id="email">
                                        <span class="focus-input100" data-placeholder="Enter your email"></span>
                                        
                                    </div>
                                    <div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
                                        <input class="input100" type="password" name="password" value="" id="password">
                                        <span class="focus-input100" data-placeholder="Enter a password"></span>
                                        <small class="txt1 note">
                                            
                                            <ul>
                                                <li>‧ 此為實驗系統，請勿使用你常用的密碼</li>
                                                <li>‧ 請輸入6-20字元的英文數字</li>
                                            </ul>
                                        </small>
                                    </div>
                                    <div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
                                        <input class="input100" type="password" name="confirm_password" value="" id="confirm_password"onkeyup='check();'>
                                        <span class="focus-input100" data-placeholder="Confirm your password"></span>
                                        <small class="txt1 note" id='message'></small>
                                    </div>
            
                                    <div class="container-login100-form-btn">
            
                                        <input class="login100-form-btn" type="submit" value="signup" onClick="validateForm(this.form); return false"/>
                                    </div>
                                    <ul class="login-more p-t-50">
                                        <li class="m-b-8">
                                            <span class="txt1">
                                                Forgot
                                            </span>
            
                                            <a href="#" class="txt2" onclick="forget();return false">
                                                Email / Password?
                                            </a>
                                        </li>
            
                                        <li>
                                            <span class="txt1">
                                                Already have an account?
                                            </span>
            
                                            <a href="/accounts/login" class="txt2" id="login_btn">
                                                Sign in
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </form>
                        </div>
                    </div>
                </header>
                 <footer id="footer">
                    <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
                </footer> 

        </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src='{%static "js/jquery-3.5.1.min.js"%}'></script>
    
    <script src='{%static "js/login/main.js"%}'></script>
    <script src='{%static "js/login/check.js"%}'></script>
    <script src='{%static "js/home/browser.min.js"%}'></script>
    <script src='{%static "js/home/breakpoints.min.js"%}'></script>
    <!-- <script src='{%static "js/home/util.js"%}'></script> -->
    <script src='{%static "js/home/main.js"%}'></script>

    {% if messages %}
    <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
    </script>
    {% endif %}


</body>
