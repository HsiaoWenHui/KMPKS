{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="section-title">
        <h6>Tagged in</h6>
        <h1 class="text-left"># {{tag_unit.name}}</h1>
    </div>
    <div class="row">
        {% for i in tag_articles%}
        <div class="col-lg-3 col-sm-4 col-12 card-block">
          <div class="card">
            <img src="https://picsum.photos/500/230" alt="AVATAR" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <span class="card-owner">by <a href="/personal/{{i.author.id}}">{{i.author.name}}</a> </span>
                <p class="JQellipsis card-text " >{{i.content}}</p>
                <a href="/article/{{i.id}}" class="btn btn-outline-dark card-button">more</a>

            </div>
          </div>
        </div>
        {%endfor%}

</div>

{% endblock  %}
